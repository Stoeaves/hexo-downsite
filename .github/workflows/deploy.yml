name: Deploy to GitHub Pages
 
on:
  push:
    branches:
      - master
 
jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: false
 
      - name: Install and Build ğŸ”§
        run: |
          npm install
          npm run build
      - name: Deploy ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
